version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Ensure we're using Node.js version 18"
        - nvm install -s 18.18.2
        - nvm use 18.18.2
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: /dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*